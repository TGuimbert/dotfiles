reconcile-chart:
  args:
  - -c
  - flux reconcile source chart --context $CONTEXT -n $NAMESPACE $NAME
  background: true
  command: bash
  confirm: false
  description: Flux reconcile
  scopes:
  - helmcharts
  shortCut: Shift-R

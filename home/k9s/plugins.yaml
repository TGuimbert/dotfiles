toggle-suspend-chart:
  args:
  - -c
  - verb=$([ $COL-SUSPENDED ] && echo "resume" || echo "suspend"); flux $verb source
    chart --context $CONTEXT -n $NAMESPACE $NAME
  background: true
  command: bash
  confirm: true
  description: Toggle suspend
  scopes:
  - helmcharts
  shortCut: Shift-T
